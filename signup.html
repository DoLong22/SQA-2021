<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./signup.css">
</head>

<body>
    <div class="container">
        <div class="form">
            <div class="form__logo">
                <div class="form__logo__content">
                    <h1>Đăng kí mở tài khoản ngân hàng</h1><br>
                    <p>
                        Khi mở một tài khoản thanh toán tại ngân hàng, khách hàng có thể đăng ký sử dụng thêm một số dịch vụ ngân hàng khác như mở thẻ, ngân hàng điện tử
                    </p>
                </div>
                <img src="./img/157679_pkkg.jpg" alt="">
            </div>
            <div class="form__sigin">
                <h1 class="title">Mời nhập thông tin đăng kí</h1>
                <table class="imformation">
                    <form action="" method="POST">
                        <tr>
                            <td>CMND</td>
                            <td>
                                <input type="text" placeholder="Nhập số CMND" id="id">
                            </td>
                        </tr>
                        <tr>
                            <td>Số điện thoại</td>
                            <td>
                                <input type="text" placeholder="Nhập số điện thoại" id="email">
                            </td>
                        </tr>
                        <tr>
                            <td>Mật khẩu</td>
                            <td>
                                <input type="text" placeholder="Mật khẩu từ 6 đến 32 kí tự">
                            </td>
                        </tr>
                        <tr>
                            <td>Nhập lại mật khẩu</td>
                            <td>
                                <input type="text " placeholder="Nhập lại mật khẩu">
                            </td>
                        </tr>
                    </form>
                </table>
                <div class="btn btn1">
                    <div class="btn__submit">
                        <button id="submit" onclick="check()">Đăng ký</button>
                    </div>
                    <div class="btn__cancel">
                        <button id="cancel"><a href="./signin.html" class="sign__in">Trở lại</a></button>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
