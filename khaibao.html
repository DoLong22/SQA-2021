<!DOCTYPE html>
<html>

<head>
  <title>Khai báo thông tin</title>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/khaibao.css">
</head>

<body>
  <div class="container-xxl mt-5">
    <div class="d-flex align-items-start">
      <div class="nav flex-column nav-pills me-4 navbar-left" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Khai báo thông tin</button>
        <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Vay tiền</button>
        <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Trả tiền</button>
        <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Tính lãi</button>
      </div>
      <div class="container">
        <div class="tab-content" id="v-pills-tabContent">
          <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h1 class="text-center">Khai báo thông tin</h1>
              </div>
              <div class="panel-body">
                <div class="form-group">
                  <label for="masokh">Số tài khoản kết nối chính với thẻ:</label>
                  <input required="true" type="text" class="form-control" id="masokh" readonly/>
                </div>
                <div class="form-group">
                  <label for="ten">Họ và tên chủ thẻ (như trên CMND/CCND):</label>
                  <input required="true" type="text" class="form-control" id="hoten" />
                </div>
                <div class="form-group">
                  <label>Giới tính: </label>
                  <div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gioiTinh" value="Nam" checked />
                      <label class="form-check-label" for="gridRadios1">
                        Nam
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gioiTinh" value="Nu" />
                      <label class="form-check-label" for="gridRadios2"> Nữ </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="quoctich">Quốc tịch:</label>
                <input required="true" type="text" class="form-control" id="quoctich" />
              </div>
              <div class="form-group">
                <label for="ngaysinh">Ngày sinh:</label>
                <input type="date" class="form-control" id="ngaysinh" />
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input required="true" type="email" class="form-control" id="email" />
              </div>
              <div class="form-group">
                <label for="socmt">Số CMND/CCCD :</label>
                <input required="true" type="text" class="form-control" id="socmt" />
              </div>
        
              <div class="form-group">
                <label for="ngaycap">Ngày Cấp :</label>
                <input type="date" class="form-control" id="ngaycap" />
              </div>
        
              <div class="form-group">
                <label for="noicap">Nơi Cấp :</label>
                <input type="text" class="form-control" id="noicap" />
              </div>
        
              <div class="form-group">
                <label for="diachi">Địa chỉ thường trú :</label>
                <input required="true" type="text" class="form-control" id="diachi" />
              </div>
              <div class="form-group">
                <label for="sodienthoai">Điện thoại di động :</label>
                <input required="true" type="text" class="form-control" id="sodienthoai" />
              </div>
              <div class="form-group">
                <label>Tình trạng hôn nhân: </label>
                <div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="ttHonnhan" id="unmarried" value="Độc thân"
                      checked />
                    <label class="form-check-label" for="unmarried">
                      Độc thân
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="ttHonnhan" id="married" value="Đã có gia đình" />
                    <label class="form-check-label" for="married">
                      Đã có gia đình
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="ttHonnhan" id="other" value="Khác" />
                    <label class="form-check-label" for="other"> Khác </label>
                  </div>
                </div>
              </div>
        
              <div class="form-group">
                <label>Tình trạng công việc :</label>
                <select class="form-select" id="congviec">
                  <option selected value="Đi học">Đi học</option>
                  <option value="Đi làm">Đi làm</option>
                  <option value="Thất nghiệp">Thất nghiệp</option>
                </select>
              </div>
        
              <div class="form-group">
                <label for="income">Thu nhập cá nhân hàng tháng :</label>
                <select class="form-select" id="thunhap">
                  <option selected value="1">Dưới 2 triệu đồng</option>
                  <option value="2">Từ 2 đến 10 triệu đồng</option>
                  <option value="3">Trên 10 triệu đồng</option>
                </select>
              </div>
        
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="camket" required />
                  <label class="form-check-label" for="invalidCheck2">
                    Tôi đồng ý tuân thủ mọi nội quy của ngân hàng và chấp hành
                    đúng nội quy và cam kết mọi thông tin cung cấp bên trên đầu
                    đầy đủ và trung thực.
                  </label>
                  <div class="invalid-feedback">
                    You must agree before submitting.
                  </div>
                </div>
              </div>
              <button class="btn btn-primary" onclick="submit()">Khai Báo</button>
            </div>
          </div>
          <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">...</div>
          <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">...</div>
          <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">...</div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  <!-- <ul id="khaibaos">
      Da them
    </ul> -->
  <div id="result"></div>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/index.js"></script>
<footer></footer>

</html>
